    <title>Weather App</title>
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="current-place">
        <span id="date"> </span>
        <br />
        <br />
        <button id="current-location-button">Current Location</button>
         <br />
        <h1></h1>

      </div>
      <br />
      <br />
      <div class="container one">
        <div class="clearfix box">
          <div id="city"></div>
          <span class="cityname"></span>
          <div class="currenttemp">
            <span id="city-temp"><h4></h4></span>
            <span class="units"> °C</span>
          </div>
          <span id="humidity"></span>
          <span id="wind-speed"></span>
        </div>

        <div id="container-md two">
          <div id="question">Search a weather forecast ☂</div>

          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder=" Enter City"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" value="🔍" class="button" />
          </form>
        </div>
      </div>
      <br />
      <br />

      <h2>What's it like there?</h2>
      <br />
      <div class="row today-forecast">
        <div class="col1">
          <span id="description"></span>
          <img id="today-icon" src="" alt="clouds" />
        </div>
      </div>
    </div>
    <br />
    <br />
    
    <h3>What's the 5-day Forecast?</h3>
    <br />
    <div class="container fiveday">
      <div class="weather-forecast" id="forecast"></div>
    </div>
  </br >

</br >

  </body>
</html>
